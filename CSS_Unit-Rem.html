<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Rem</title>

    <!-- rem= is only relative to root(html tag) size -->
    <style>
        html{
            font-size: 10px;
        }
        #parent{
               font-size: 20px;          
        }
        #child{
               font-size: 3rem;       /*//3 times of  10px*/
        }
    </style>
</head>
<body>
    <div id="parent">
        <p>This is parent text</p>
        <div id="child">
            <p>This is child text</p>
        </div>
    </div>
</body>
</html>
