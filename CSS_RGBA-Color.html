    <title>CSS RGBA color </title>
    <style>
                /* rgba         //r=red
                                //g=green
                                //b=blue  
                                //a=alpha    //transparency   ---->0==white
                                                                    1==black    
                                                  
                        rgb(0,0,0,1)==balck
                        rgb(255,255,255,0)==white
                        rgb(255,0,0,0)==red
                        rgb(0,255,0,0)==green
                        rgb(0,0,255,0)==blue 
                        */
    h1{
        color: rgba(255,99,71,0.5);
    }
</style>
</head>
<body>
    <h1>This is rgba color </h1>
