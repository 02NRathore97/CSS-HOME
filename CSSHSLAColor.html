<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HSLA Color </title>

    <style>
       /*hsl =  hue, saturation, lightness, alpha 
        
         hue        --->         //0==red
                                //120==green
                                //240==blue

        saturation  --->        //0%==shade of gray
                                //100%==full color

        Lightness   --->        //0%==black
                                //50%==medium
                                //100%==white 
                                
        alpha       --->        //0==white
                                //1==balck                        
        */          
        h1{
            color: hsla(0, 100%, 50%, 1);
        }
    </style>
</head>
<body>
    <h1>This is hsla color</h1>
</body>
</html>
