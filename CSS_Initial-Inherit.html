<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Initial Inherit</title>

    <style>
        #green{
            color: green;
        }
        #red{
            color: red;
        }
        #initial{
            color: initial;         /*default color*/
        }
        #inherit{
            color: inherit;          /*parant color*/
        }
    </style>
</head>
<body>
    <div id="green">
        GREEN-TEXT
        <br>
        <a href="" id="red">LINK 1</a>
        <br>
        <a href="" id="initial">LINK 2</a>
        <br>
        <a href="" id="inherit">LINK 3</a>      
    </div>
</body>
</html>
