<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Id Selector</title>

    <style>
        #h1-color{
            color: blueviolet;
        }
        #h2-color{
            color: brown;
        }
        #h3-color{
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1 id="h1-color">this is id selector</h1>
    <h1 id="h2-color">this is id selector</h1>
    <h1 id="h3-color">this is id selector</h1>
</body>
</html>
