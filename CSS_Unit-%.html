<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit %</title>

    <!-- % = relative to parent -->
    <style>
        #parent{
            font: size 800px; ;
        }
        #child{
            font-size: 50%;         /*//50% of 800px*/
        }
    </style>
</head>
<body>
    <div id="parent">
        <p>This is parent text</p>
        <div id="child">
            <p>This is child text</p>
        </div>
    </div>
</body>
</html>
