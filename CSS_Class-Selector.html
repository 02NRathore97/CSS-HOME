<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector</title>

    <style>
        .heading-color{
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="heading-color">This is class selector</h1>
    <h2 class="heading-color">This is class selector 2</h2>
    <h3 class="heading-color">This is class selector 3</h3>
</body>
</html>
