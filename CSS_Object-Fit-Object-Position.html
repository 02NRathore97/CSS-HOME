<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object Fit - object position</title>

<style>
    img{
        border: 1px solid red;
        width: 700px;
        height: 600px;

        /* object font */

        /* this property is fore-image */
        object-fit: none;
        object-fit: cover;
        object-fit: fill;
        object-fit: contain;

        /* object-position */
        object-position: top center;
        object-position: top left;
        
    }
</style>
</head>
<body>
    <img src="workplace.jpg">
</body>
</html>
