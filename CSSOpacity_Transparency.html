<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity/Transparency</title>
    <style>
         #color-box{
            background-color: green;
            height: 200px;
            width: 500px;
            margin-bottom: 20px;
             opacity: 0.5;                 /*  //opacity varies form 1-0 */
                                                /* default 1  */

         }
         img:hover{
            opacity: 0.8;
         }
    </style>
</head>
<body>
    <div id="color-box"></div>
    <img src="workplace.jpg">
</body>
</html>
