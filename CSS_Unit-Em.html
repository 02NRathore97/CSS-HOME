<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit em</title>
    <!-- em=relative to the size of its direct parent     //miltiplication -->
    <style>
        #parent{
                font-size: 30px;
        }
        #child{
                font-size: 5em;                 /*//5 times of 30px*/
        }
    </style>
</head>
<body>
    <div id="parent">
        <p>This is parent text</p>
        <div id="child">
            <p>This is child text</p>
        </div>
    </div>
</body>
</html>
