<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Shadow</title>
    <style>
        #shadow{
            font-size: 50px;
            text-shadow: 5px 10px 6px red;                  /* x-axis  y-axis  blurness  color*/
        }
    </style>
</head>
<body>
    <dic id="shadow">
        <p>Lorem ipsum </p>
    </dic>
</body>
