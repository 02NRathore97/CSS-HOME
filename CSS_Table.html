<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <style>
        table{
            border: 1px solid black;
        }
        caption{
            border: 1px solid black;   
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
    <caption>Table CSS</caption>
    <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
    </tr>
    <tr>
        <td>Contentm 1</td>
        <td>Contentm 2</td>
        <td>Contentm 3</td>
    </tr>
    <tr>
        <td>Contentm 4</td>
        <td>Contentm 5</td>
        <td>Contentm 6</td>
    </tr>
</table>
</body>
</html>
