<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link Style</title>

    <style>
        a{
            font-size:50px;
            text-decoration: none;
        }
        a:link{
            color: yellowgreen;
        }
        a:visited{
            color: aqua;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com">facebook</a>
</body>
</html>
