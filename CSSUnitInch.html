<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit inch</title>
    <!-- inch = size in inch-->
    <style>
        #font{
            
            font-size: 1in;
        }

    </style>
</head>
<body>
    <div id="font">
        <p>This is text in 1 inch</p>
    </div>
</body>
</html>
